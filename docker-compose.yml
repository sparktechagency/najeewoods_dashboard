services:
  najeewoods_dashboard:
    build: .
    image: arifbiswas/najeewoods_dashboard:latest
    container_name: najeewoods_dashboard
    ports:
      - 5050:5050
    env_file:
      - .env
      # - ./najeewoods_dashboard/.env
    environment:
      PORT: 5050
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    name: app-network
