name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: production
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # (Steps for Node setup, install, test, and build app remain the same)

      - name: Build Docker Image
        # Tag the image with the repository name and version/commit SHA
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/najeewoods_dashboard:latest .
      
      # --- NEW STEPS FOR DOCKER REGISTRY DEPLOYMENT ---
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }} # Should be a classic access token

      - name: Build & Push
        env:
         IMAGE_NAME: arifbiswas/najeewoods_dashboard
        run: |
          docker buildx build \
           --platform linux/amd64 \
          -t $IMAGE_NAME:latest \
          --push .



      # --- REVISED DEPLOYMENT STEP ---

      - name: SSH Into Server & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/ 
            
            # এখানে 'frontend' এর জায়গায় আপনার ডকার-কম্পোজ ফাইলের সঠিক সার্ভিস নামটি দিন।
            docker compose pull najeewoods_dashboard 
            
            # 2. শুধু সেই সার্ভিসটি পুনরায় তৈরি করে শুরু করুন
            docker compose up -d --force-recreate najeewoods_dashboard 
            
            docker image prune -f
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}